    <style>
        /* Style for the fixed bottom navbar */
        a {
            text-decoration: none;
        }
        .buttom-panel {
            display: none; 
        }

        .header-panel-2 {
            display: none; 
        }

        .header-panel-1 {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #38AA93;
            color: #ffffff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Style for left text in the header */
        .left-text {
            margin-right: auto; /* Push the text to the left */
        }

        /* Style for the icons in the header */
        .header-icons {
            display: flex;
        }

        /* Add some margin between the icons */
        .header-icons i {
            margin-left: 20px;
        }
        
        @media (max-width: 768px) {
            /* Style for the navbar on smaller screens (bottom position) */
            .buttom-panel {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background-color: #38AA93;
                color: #ffffff;
                padding: 0px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .header-panel-2 {
                display: none;
            }

            .header-panel-1 {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background-color: #38AA93;
                color: #ffffff;
                padding: 20px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .main-panel-job-top.mobile-margin {
                margin-top: 70px;
            }

            /* Move chat input above the navbar */
            .chat-input {
                position: fixed;
                bottom: 60px; /* Adjust this value as needed */
                left: 0;
                right: 0;
                background-color: #ffffff;
                padding: 10px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                z-index: 999; /* Ensure it's above the navbar */
            }

            /* Adjust input and button size for mobile */
            .chat-input .col-8 {
                flex: 1;
            }

            .chat-input .col-4 {
                flex: 0;
                padding-left: 10px;
            }

            /* Style for chat input */
            .chat-input input {
                width: 100%;
            }
        }
        
        .warnatextmenu {
            color: #ffffff;
            text-align: center; /* Center-align the text */
        }

        /* Style for the header panel */
        

        .main-panel-job-top {
            margin-top: 100px; /* Add some space between the header and list panel */
        }
        .main-panel-job-bottom {
            margin-bottom: 100px; /* Add some space between the header and list panel */
        }

        .received-message {
            background-color: #f2f2f2; /* Light gray background */
            margin-left: 20px; /* Add a margin to distinguish received messages */
            margin-bottom: 10px; /* Add space between received messages */
        }

        /* Style for sent messages */
        .sent-message {
            background-color: #38AA93; /* Your preferred color for sent messages */
            color: #fff; /* Text color for sent messages */
            margin-right: 20px; /* Add a margin to distinguish sent messages */
            text-align: right; /* Right-align sent messages */
            margin-bottom: 10px; /* Add space between sent messages */
        }

        /* Style for message content */
        .message-content {
            padding: 10px;
        }

        /* Style for message sender */
        .message-sender {
            font-size: 14px;
            font-weight: bold;
        }

        /* Style for message title */
        .message-title {
            font-size: 16px;
        }

        .message-container {
            margin-top: 20px; /* Atur jarak antara pesan dan elemen lainnya sesuai kebutuhan Anda */
            overflow-y: auto; /* Tambahkan scrollbar vertikal jika kontennya melebihi container */
            max-height: calc(100vh - 200px); /* Batasi tinggi container agar tidak melebihi tinggi viewport */
        }


        /* Style for chat input */
        .chat-input {
            margin-top: 20px;
        }

        /* Style for chat button */
        .send-button {
            background-color: #38AA93; /* Button background color */
            color: #fff; /* Button text color */
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        
    </style>
    <script>
        function sendMessage() {
            // Get the message content from the input field
            const messageContent = document.getElementById('chat-message').value;

            // Create a new sent message element and append it to the message display
            const sentMessageElement = document.createElement('div');
            sentMessageElement.classList.add('sent-message');
            sentMessageElement.innerHTML = `
                <div class="message-content">
                    <div class="message-title">${messageContent}</div>
                </div>
            `;

            // Append the sent message to the message display
            document.querySelector('.row.chat-input').before(sentMessageElement);

            // Clear the input field after sending the message
            document.getElementById('chat-message').value = '';
        }

        function handleKeyPress(event) {
            // Check if the Enter key (key code 13) was pressed
            if (event.keyCode === 13) {
                sendMessage(); // Call the sendMessage function
            }
        }
    </script>
</head>

    <div class="container-fluid">
        <div class="main-panel-job-top mobile-margin"></div>
    
        <!-- Message container -->
        <div class="message-container">
            <!-- Received message example -->
            <div class="col-12">
                <div class="received-message">
                    <div class="message-content">
                        <div class="message-title">Apakah Bio Anda Sudah Sesuai?</div>

            </div>
    
            <!-- Sent message example -->

    <!-- Footer chat input -->
    <div class="row chat-input">
        <div class="col-2">        
        </div>
        <div class="col-7">
            <input type="text" id="chat-message" class="form-control" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
        </div>
        <div class="col-2">
            <button class="send-button btn btn-primary btn-block" onclick="sendMessage()">Send</button>
